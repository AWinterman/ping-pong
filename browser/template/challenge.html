<div class="challenge-accepted hidden">
  <h2>Challenge Accepted</h2>
  <span class="player-1"></span>
  <span class="versus">VS</span>
  <span clas="player-2"></span>
</div>

<div class="fight">
  <span class="player">
    {{#source}}{{source}}{{/source}}
    {{^source}}You{{/source}} 
  </span> 
  <span class="challenge-text">challenged</span>
  <span class="player">
    {{#target}}{{target}}{{/target}}
    {{^target}}You{{/target}} 
  </span>
  <div>
    <a href="#" class="btn">Cancel Challenge Request</a>
    <a href="#" class="btn">Accept Challenge</a> or <a href="#">decline</a>
  </div>
</div>
